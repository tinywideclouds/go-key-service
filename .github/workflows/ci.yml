# .github/workflows/ci.yml

name: 'Build and Push Key Service'

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

env:
  IMAGE_NAME: 'ghcr.io/tinywideclouds/go-key-service'
  MAIN_PACKAGE_PATH: './cmd/keyservice'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Get the code
      - name: 'Checkout code'
        uses: actions/checkout@v4.1.7 # Locked to a specific patch

      # 2. Set up Go
      - name: 'Set up Go'
        uses: actions/setup-go@v6.0.0 # Locked to a specific patch
        with:
          go-version: '1.24'

      # 3. Run unit tests
      - name: 'Run Go Tests'
        run: go test ./...

      # 4. Log in to GHCR
      - name: 'Log in to GHCR'
        uses: docker/login-action@v3.6.0 # Locked to a specific patch
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Install the 'pack' CLI
      # [FIXED] Use the correct, existing version tag
      - name: 'Install Pack CLI'
        uses: buildpacks/github-actions/setup-pack@v5.9.6

      # 6. Build and Push image using Buildpacks
      - name: 'Build and Push Image (SHA)'
        run: |
          pack build ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --builder gcr.io/buildpacks/builder:v1 \
            --path ${{ env.MAIN_PACKAGE_PATH }} \
            --publish

      # 7. Tag and Push 'latest'
      - name: 'Tag and Push "latest"'
        if: github.ref == 'refs/heads/main'
        run: |
          docker pull ${{ env.IMAGE_NAME }}:${{ github.sha }} 
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:latest
          echo "Pushed latest tag: ${{ env.IMAGE_NAME }}:latest"